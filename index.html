<!DOCTYPE html>
<html>

<head>
  <title>1-Shot PC</title>
  <meta charset="utf-8" />
  <meta name="description" content="A quick & dirty D&D 5.5e random character creator" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ababab" />
  <link rel="canonical" href="https://1shotpc.facerix.com/" />
  <meta property="og:title" content="D&D 2024 Character Generator" />
  <meta property="og:description" content="A quick & dirty D&D 5.5e random character creator" />
  <meta property="og:url" content="https://1shotpc.facerix.com/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="mask-icon" href="/favicon.svg" color="#646464" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/core-styles.css" />
</head>

<body class="flex fill-height">
  <header class="topBar gridPaper">
    <img src="/profile.png" alt="profile card" />
    <h1>1-Shot PC</h1>
    <label id="advancedOptions">
      <input id="showAdvanced" type="checkbox">    
      <img src="/images/settings.svg" alt="options" />
    </label>
    <button id="btnGenerate">Gimme another</button>
  </header>
  <header class="advanced">
    <h4>Customize</h4>
    <select id="species">
      <option value="">Random species</option>
      <option value="Aasimar">Aasimar</option>
      <option value="Dragonborn">Dragonborn</option>
      <option value="Dwarf">Dwarf</option>
      <option value="Elf">Elf</option>
      <option value="Gnome">Gnome</option>
      <option value="Goliath">Goliath</option>
      <option value="Halfling">Halfling</option>
      <option value="Human">Human</option>
      <option value="Orc">Orc</option>
      <option value="Tiefling">Tiefling</option>
    </select>
    <select id="class">
      <option value="">Random class</option>
      <option value="Barbarian">Barbarian</option>
      <option value="Bard">Bard</option>
      <option value="Cleric">Cleric</option>
      <option value="Druid">Druid</option>
      <option value="Fighter">Fighter</option>
      <option value="Monk">Monk</option>
      <option value="Paladin">Paladin</option>
      <option value="Ranger">Ranger</option>
      <option value="Rogue">Rogue</option>
      <option value="Sorcerer">Sorcerer</option>
      <option value="Warlock">Warlock</option>
      <option value="Wizard">Wizard</option>
    </select>
    <div class="statSrc">
      <span>Stats:</span>
      <input type="radio" id="array" name="statMethod" value="array" checked />
      <label for="array">Fixed</label>
      <input type="radio" id="random" name="statMethod" value="random" />
      <label for="random">Random</label>
    </div>
  </header>
  <main>
  </main>

  <footer id="main-foot" class="gridPaper">
    A&nbsp;<a href="/about.html">Facerix</a>&nbsp;creation
  </footer>
</body>
<script src="/main.js" type="module"></script>
</html>
